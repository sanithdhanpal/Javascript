<html>
    <head>
        <title>
            JAVASCRIPT-SD SIGNUP
        </title>
        <script>
            
            function validate()
            {//alert("hi");
                var pwd=document.getElementById("password").value;
            var c_pwd=document.getElementById("confirm_password").value;
           // alert("hi");    
            if(pwd===c_pwd)
                {
                   alert("passwords  matched");
                  
                   return true;
                
                }
            else
            {
                alert("passwords not matched");
                return false;
            }
            }
            
            
                </script>
    </head>
    <body>
       
<H1 style="text-align:center">
Login For JAVASCRIPT-SD  
</H1>
<form  onsubmit="return validate()" action="index.html" >
 FIRSTNAME:<input type="text"     id="firstname" placeholder="ENTER FIRSTNAME" required/><br><br>
 LASTNAME:<input type="text"     id="lastname" placeholder="ENTER LASTNAME" required/><br><br>
 USERNAME:<input type="text"     id="username" placeholder="ENTER USERNAME" required/><br><br>
 EMAIL ID:<input type="email"     id="emailid" placeholder="ENTER EMAIL ID" required/><br><br>
 
 PASSWORD:<input type="PASSWORD" id="password" placeholder="ENTER PASSWORD" required/><br><br>
 CONFIRM PASSWORD:<input type="PASSWORD" id="confirm_password" placeholder="CONFIRM YOUR PASSWORD" required/><br><br>
  <button type="submit">SIGN UP</button><br><br>
  
</form>

    </body>

</html>
